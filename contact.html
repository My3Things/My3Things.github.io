<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Contact - My 3 Things</title>
  <style>
    /* General Reset */
    body, h1, h2, h3, p, blockquote, ul {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: lightyellow;
      color: #333;
    }

    /* Header Section */
    .main-header {
      background-color: #4caf50;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    .main-header h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .main-header h2 {
      font-size: 18px;
      font-weight: 300;
    }

    /* Quote Section */
    blockquote {
      background-color: #e8f5e9;
      border-left: 4px solid #4caf50;
      padding: 15px 20px;
      margin: 20px auto 40px;
      width: 80%;
      font-style: italic;
      color: #555;
      font-size: 16px;
    }

    /* Navigation Bar */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      margin: 0 15px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      padding: 10px 15px;
      display: block;
    }

    .navbar ul li a:hover {
      background-color: #575757;
      border-radius: 5px;
    }

    /* Main Content */
    main {
      padding: 20px;
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    section {
      margin-bottom: 40px;
    }

    section h2 {
      font-size: 28px;
      color: #4caf50;
      margin-bottom: 15px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form label {
      font-size: 18px;
      font-weight: bold;
      color: #4caf50;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    form button {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header class="main-header">
    <h1>My 3 Things</h1>
    <h2>Created by a Teen for A Teen</h2>
  </header>

  <!-- Quote Section -->
  <blockquote cite="Diya Katre: Creator of this resource">
    Reach out to me with your questions, feedback, or if you just want to share your story. Iâ€™d love to hear from you!
  </blockquote>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">Learn</a></li>
      <li><a href="products.html">Train</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    <section>
      <h2>Contact Me</h2>
      <form action="http://localhost:3000/submit-form" method="POST">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
      
        <button type="submit">Send Message</button>
      </form>
      
    </section>
  </main>
</body>
</html>
